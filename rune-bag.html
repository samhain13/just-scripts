        <script>
(function() {

    var rune_bag = document.getElementById("rune-bag");
    var picked = 0;
    
    function pick_a_rune(num) {
        var runes = rune_bag.children;
        var rune = runes[Math.floor(Math.random() * runes.length)];
        var rune_field = document.getElementById("rune-" + num);
        rune_invert(rune);
        rune_field.appendChild(rune);
    }
    
    function rune_invert(rune) {
        if (rune.hasAttribute("reversible")) {
            if (Math.random() >= 0.5) {
                var scale = "scale(1,-1) ";
                var translate = "translate(0,-" +rune_bag.attributes["height"].value+ ")"
                rune.setAttribute("transform", scale + translate);
            }
        }
    }
    
    while (picked < document.getElementsByTagName("rect").length) {
        picked += 1 ;
        pick_a_rune(picked);
    }

}).call();
        </script>
